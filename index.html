<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login 1</title>

    <!-- CSS -->
<link rel="stylesheet" href="/css/styles.css">

    <!-- fonts -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam&family=Ubuntu&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class="main-container">
<!------------------ Left side --------------------->
        <div class="left-login">
            <div class="card-login">
                <h1>LOGIN</h1>
                <div class="textfield">
                    <label for="user">User</label>
                    <input type="text" name="user" placeholder="User">
                </div>
                <div class="textfield">
                    <label for="password">Password</label>
                    <input type="password" name="password" placeholder="Password">
                </div>
                <button class="btn-login">Login</button>
            </div>
        </div>

<!------------------- Right side ------------------->
        <div class="right-login">
            <h1>Make your login<br>Be with us</h1>
            <img src="/assets/img/telescope-animate.svg" alt="Telescope animate image" class="telescope-img">
        </div>
    </div>

</body>
</html>
